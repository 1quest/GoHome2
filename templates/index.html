{% extends 'base.html' %}

{% block content %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <h1>{% block title %} Hemnet-data {% endblock %}</h1>
    <div class="row">
     <div class="col-md-6">
       <h2>Comparison of city-areas</h2>
       <img src="/plot_bar.png" alt="my plot" style="width:100%">
     </div>
     <div class="col-md-6">
       <h2>Cost-dependen on #rooms</h2>
       <img src="/plot_scatter.png" alt="my plot" style="width:100%">
     </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h1>Hello Plotly (but not Dash)</h1>
        <div id='chart' class='chart'”></div>
      </div>
    </div>
    <div class="chart" id="bargraph">
      <script type='text/javascript'>
        var graphs = {{plot | safe}};
        Plotly.plot('chart',graphs,{});
      </script>
    </div>
{% endblock %}
